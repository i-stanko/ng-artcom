<h1 class="title">{{ title }}</h1>

<div class="container">
  <div class="products row">
    <div *ngFor="let product of products" class="col">
      <button (click)="onClick(product)" class="btn btn-primary">
        {{ product.ProductCode }}
      </button>
    </div>
  </div>

  <div *ngIf="selected" class="productInfo">
    <div class="infoBlock">
      <div>
        <div *ngFor="let key of productKeys" class="keysBlock">
          <b>{{ key }}:</b>
        </div>
      </div>
      <div>
        <div *ngFor="let value of productValues" class="valuesBlock">
          {{ value }}
        </div>
      </div>
    </div>
    <div class="btnClose">
      <button (click)="onClickClose()" class="btn btn-danger">
        Close
      </button>
    </div>
  </div>
</div>
